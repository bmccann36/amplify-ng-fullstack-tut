<!--! NAV BAR AREA  -->
<!-- navbar-expand-md dictates the point at which to expand / collapse -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a href="#" class="navbar-brand">Remarkable Crossword</a>
  <button
    (click)="isCollapsed = !isCollapsed"
    class="navbar-toggler"
    data-toggle="collapse"
    data-target="#navbarMenu"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- make navbar collapsible -->
  <div
    class="collapse navbar-collapse"
    id="navbarMenu"
    [collapse]="isCollapsed"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="/amplifystart" class="nav-link"> amplify start </a>
      </li>
      <li>
        <a routerLink="/sign-in" class="nav-link"> sign in </a>
      </li>
      <li>
        <a routerLink="/app-stepper" class="nav-link"> pair device </a>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
