<!--! NAV BAR AREA  -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a href="#" class="navbar-brand">Remarkable Crossword</a>
  <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- make navbar collapsible -->
  <div class="collapse navbar-collapse" id="navbarMenu" [collapse]="isCollapsed">
    <ul *ngIf="userLoginState == 'LOGGED_IN'" class="navbar-nav">
      <li class="nav-item">
        <a routerLink="/amplifystart" class="nav-link"> amplify start </a>
      </li>
      <li>
        <a routerLink="/app-stepper" class="nav-link"> pair device </a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" id="logInOutButton" (click)="handleLogInOut()">
          <h5> <i class="bi bi-person"></i>
            {{userLoginState == 'LOGGED_IN' ? ' log out': ' login'}}</h5>
        </a>
      </li>
    </ul>
  </div>
</nav>

<div *ngIf="userLoginState == 'LOGGED_OUT'" class="h-auto row align-items-center justify-content-center logo-row">
  <div class="col-xl-5 col-md-9 col logo-col">
    <img src="/assets/crossword-logo.jpeg" alt="image">
  </div>
  <div class="col-xl-3 content-col">
    <h4>Remarkable Crossword </h4>
    <p>NYT & Washington Post crosswords delivered to your remarkable</p>
    <button type="button" class="btn btn-primary" (click)="handleLogInOut()">Sign In</button>
    <button type="button" class="btn btn-info" (click)="handleSignUp()">Sign Up</button>
  </div>
</div>

<router-outlet></router-outlet>
