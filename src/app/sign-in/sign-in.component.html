<div class="row align-items-center justify-content-center pt-5" >
  <div class="col-xl-3 col-md-4 col-sm-7 m-4">
    <form [formGroup]="loginForm" (ngSubmit)="openModal()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
        <small class="form-text text-muted"> use the email address you used to sing up</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
